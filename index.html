<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receipt Splitter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Receipt Splitter</h1>
  <form id="initial-form">
    <label for="num_people">Number of people who attended (including the payer):</label>
    <select id="num_people" name="num_people" required>
      <select id="num_people" name="num_people" required>
        <option value="">Select number of people</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
      </select><br><br>
    <div id="people-names"></div>
    <input type="submit" value="Next">
  </form>
  <form id="upload-form" style="display:none;">
    <label for="file">Upload Receipt:</label>
    <input type="file" id="file" name="file" accept="image/*" required><br>
    <input type="submit" value="Upload">
  </form>
  <form id="dish-form" style="display:none;">
    <div id="dishes"></div>
    <input type="submit" value="Calculate">
  </form>
  <div id="results"></div>
  <script src="script.js"></script>
</body>
</html>
