<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receipt Splitter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Receipt Splitter</h1>
  <form id="upload-form">
    <label for="file">Upload Receipt:</label>
    <input type="file" id="file" name="file" accept="image/*"><br>
    <input type="submit" value="Upload">
  </form>
  <div id="dish-form" style="display:none;">
    <label for="payer_name">Name of the person who paid:</label>
    <input type="text" id="payer_name" name="payer_name"><br><br>
    <label for="num_people">Number of people (including the payer):</label>
    <input type="number" id="num_people" name="num_people"><br><br>
    <div id="dishes"></div>
    <input type="submit" value="Calculate" onclick="calculateAmounts(event)">
  </div>
  <div id="results"></div>
  <script src="script.js"></script>
</body>
</html>
